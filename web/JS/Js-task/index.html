<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2919/2919634.svg"/>
        <meta name="keywords" content="html, css - all selectors"/>
        <meta name="description" content="Show all selectors"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mane Kolibri">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF8">
        <script>
            let sum = function(array) {
                let sum = 0;
                for (i in array) {
                    sum += array[i]
                }
                return sum;
            }
            a = [1, 3, 4, 5, 7, 8]

            let min = function(array) {
                let min = array[0];
                for (i in array) {
                    if (array[i] < min) {
                        min = array[i]
                    }
                }
                return min;
            }

            let max = function(array) {
                let max = array[0];
                for (i in array) {
                    if (array[i] > max) {
                        max = array[i];
                    }
                }
                return max
            }

            let foo = function(array, num) {
                let a = [];
                for (i in array) {
                    if (array[i] % num === 0) {
                        a[a.length] = array[i];
                    }
                }
                return a
            }

            let pow = function(obj) {
                let a = {};
                for (key in obj) {
                    if ((typeof obj[key]) === "number") {
                        a[key] = obj[key] * obj[key];
                    } else {
                        a[key] = obj[key];
                    }
                }
                return a
            }

            obj = {
                "k1": 3,
                "k2": "hello",
                "k3": true
            }
        </script>
    </head>
