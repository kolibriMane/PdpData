<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2919/2919634.svg"/>
        <meta name="keywords" content="html, css"/>
        <meta name="description" content="HTML Merge cells"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mane Kolibri">
        <meta charset="UTF8">
        <style>
            table {
                border-collapse: collapse;
                border: 1px solid black;
                width: 500px;
                height: 800px;
            }

            tr, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="3">&nbsp;</td>
                <td>&nbsp;</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td rowspan="4">&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
           </table>
    </body>
</html>
