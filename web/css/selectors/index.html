<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2919/2919634.svg"/>
        <meta name="keywords" content="html, css - all selectors"/>
        <meta name="description" content="Show all selectors"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mane Kolibri">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF8">
    </head>
    <body class="main">
        <p>HELLO</p>
        <span>HELLO</span>
        <span class="white">HELLO</span>
        <p id="hell">Hello world</p>
        <p id="hell">Hello world</p>
        <div class="big block">
            <p class="text">Hello <i>world</i></p>
        </div>
        <p></p>

        <div class="big block">
            <main>
                <p class="text">Hello <i>world</i></p>
            </main>
        </div>
        <p></p>
        <p>Hello, <b>be</b> <strong>happy</strong></p>
        <button title="Click as soon as possible" disabled>Click me!</button>
        <input title="age input" type="number">
        <input title="name input" type="text">
        <button title="Click soon">Click me!</button>
        <input id="myCheckbox" type="checkbox"></body>

        <form action="">
            <input type="radio" checked>
            <input type="radio">
            <input type="radio">
        </form>
        <p></p>
        <input type="number" min="5" max="10" value="7">
        <script>
            var checkbox = document.getElementById("myCheckbox");
            checkbox.indeterminate = true;
        </script>

        <input lang="en" value="hell" disabled>
        <p>Hello</p>
        <a href="http://www.example.com">Link</a>

        <div>
            <p class="hello">Hello 1</p>
            <p class="hello">Hello 2</p>
            <p class="hello">Hello 3</p>
            <p class="hello">Hello 4</p>
        </div>

        <div><p>only p in div</p></div>
        <div><span>Span in div</span><p>p in div</p></div>
        <input required type="text">
        <input type="text">
        <input readonly type="number" min="5" max="10" value="17">
        <input id="inp" placeholder="Test" type="text">

        <p><a href="#news1">Jump to content 1</a></p>
        <p><a href="#news2">Jump to content 2</a></p>
        <p id="news1"><b>New content 1...</b></p>
        <p id="news2"><b>New content 2...</b></p>
        <input type="email" value="something@example.com">
    </body>
</html>
